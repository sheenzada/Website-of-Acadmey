<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main
{
    width: 400px;
    height: 400px;
    border: 2px solid;
}
.sub{
    width: 100px;
    height: 100px;
    position: relative;
    background-color: black;
    /* animation: sayed 2s ease-in-out  iteration-count direction fill-mode; */
    animation: sayed 10s ease-in-out infinite alternate;
}
@keyframes sayed {
    0%{
        background-color: rebeccapurple;
    }
    25%{
        background-color: aqua;
        left: 300px;
        top: 0px;
    }
      50%{
        background-color: rgb(106, 255, 0);
        left: 300px;
        top: 300px;
    }
    75%{
        background-color: rgb(14, 75, 195);
        left: 0px;
        top: 300px;
    }
    100%{
        background-color: rgb(106, 255, 0);
        left: 0px;
        top: 0px;
    }
    
}
</style>
<body>
    <div class="main">
        <div class="sub">

        </div>
    </div>
</body>
</html>
