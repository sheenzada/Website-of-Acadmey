<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 700px;
        height: 400px;
        border: 2px solid;
    }
    .sb{
        width: 200px;
        height: 200px;
     background-color: black;
     position: relative;
     animation-name: kmg;
     animation-duration: 2s;
     animation-delay: 2s;
     animation-iteration-count: infinite;
     animation-direction:alternate-reverse;
     animation-timing-function: ease-in;
    /* animation: kmg 2s linear infinite alternate; */
    /* animation: kmg 4s; */
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }
    @keyframes kmg {
        0%{
            left: 0px;
            background-color: black;
        }
        25%{
            left: 500px;
            background-color: aliceblue;


        }
        50%{
            left: 500px;
            top: 200px;
            background-color: aqua;
        }
          75%{
            left: 0px;
            top: 200px;
            background-color: rgb(94, 207, 2);
        }
          100%{
            left: 0px;
            top: 0px;
            background-color: rgb(0, 4, 255);
        }
        
    }
</style>
<body>
    <div class="main">
        <div class="sb"></div>
    </div>
</body>
</html>
