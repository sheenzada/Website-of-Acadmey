<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKHROWONE Family</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f2f5;
}

header h1 {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
}

header p {
    font-size: 1.2rem;
}

.card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card img {
    height: 250px;
    object-fit: cover;
}

.card-title {
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.card-text {
    color: #555;
}

.hover-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

footer {
    background-color: #212529;
    font-size: 0.9rem;
}

</style>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5">
        <h1>BAKHROWONE</h1>
        <p class="lead">Meet Our Wonderful Family</p>
    </header>

    <section class="container my-5">

        <div class="row justify-content-center">

            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow hover-card">
                    <img src="images/dad.jpg" class="card-img-top" alt="Dad">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dad</h5>
                        <p class="card-text">Location: Astore</p>
                    </div>
                </div>
            </div>

            <!-- Mom -->
            <div class="col-md-4 col-lg-3 mb-4">

                    <img src="images/mom.jpg" class="card-img-top" alt="Mom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mom</h5>
                        <p class="card-text">Location: Machulu</p>
                    </div>
                </div>
            </div>

            <!-- Sister 1 -->
            <div class="col-md-4 col-lg-3 mb-4">

                    <img src="images/sister1.jpg" class="card-img-top" alt="Sister 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sister 1</h5>

                    </div>
                </div>
            </div>

            <!-- Sister 2 -->
            <div class="col-md-4 col-lg-3 mb-4">

                    <img src="images/sister2.jpg" class="card-img-top" alt="Sister 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sister 2</h5>

                    </div>
                </div>
            </div>

            <!-- Brother 1 -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow hover-card">
                    <img src="images/brother1.jpg" class="card-img-top" alt="Brother 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Brother 1</h5>
                        <p class="card-text">Location: Home Town</p>
                    </div>
                </div>
            </div>

            <!-- Brother 2 -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow hover-card">
                    <img src="images/brother2.jpg" class="card-img-top" alt="Brother 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Brother 2</h5>
                        <p class="card-text">Location: Home Town</p>

    </section>
